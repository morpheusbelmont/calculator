<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Científica</title>
<style>
    body {
        background: linear-gradient(to bottom right, #ff0000, #800000); /* fondo en color degradado rojo */
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculadora {
        background-color: #808080; /* tablero de color gris */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 300px;
    }
    .boton {
        width: 60px;
        height: 60px;
        background-color: #000000; /* botones de color negro */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        margin: 5px;
        cursor: pointer;
    }
    .boton:hover {
        background-color: #333333;
    }
    #display {
        width: 100%;
        height: 80px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="calculadora">
    <h2>Calculadora Científica</h2>
    <input type="text" id="display" disabled>
    <br>
    <button class="boton" onclick="limpiar()">C</button>
    <button class="boton" onclick="borrar()">←</button>
    <button class="boton" onclick="agregarTexto('Math.PI')">π</button>
    <button class="boton" onclick="agregarTexto('Math.E')">e</button>
    <br>
    <button class="boton" onclick="agregarTexto('Math.sqrt(')">√</button>
    <button class="boton" onclick="agregarTexto('Math.pow(')">x<sup>y</sup></button>
    <button class="boton" onclick="agregarTexto('Math.sin(')">sin</button>
    <button class="boton" onclick="agregarTexto('Math.cos(')">cos</button>
    <br>
    <button class="boton" onclick="agregarTexto('Math.tan(')">tan</button>
    <button class="boton" onclick="agregarTexto('Math.log10(')">log</button>
    <button class="boton" onclick="agregarTexto('(')">(</button>
    <button class="boton" onclick="agregarTexto(')')">)</button>
    <br>
    <button class="boton" onclick="agregarTexto('7')">7</button>
    <button class="boton" onclick="agregarTexto('8')">8</button>
    <button class="boton" onclick="agregarTexto('9')">9</button>
    <button class="boton" onclick="agregarTexto('/')">/</button>
    <br>
    <button class="boton" onclick="agregarTexto('4')">4</button>
    <button class="boton" onclick="agregarTexto('5')">5</button>
    <button class="boton" onclick="agregarTexto('6')">6</button>
    <button class="boton" onclick="agregarTexto('*')">*</button>
    <br>
    <button class="boton" onclick="agregarTexto('1')">1</button>
    <button class="boton" onclick="agregarTexto('2')">2</button>
    <button class="boton" onclick="agregarTexto('3')">3</button>
    <button class="boton" onclick="agregarTexto('-')">-</button>
    <br>
    <button class="boton" onclick="agregarTexto('0')">0</button>
    <button class="boton" onclick="agregarTexto('.')">.</button>
    <button class="boton" onclick="calcular()">=</button>
    <button class="boton" onclick="agregarTexto('+')">+</button>
</div>
<!-- Créditos -->
<p style="text-align: center; color: white;">Autor: Carlos Edo. Sepúlveda Toro</p>

<script>
    function agregarTexto(texto) {
        document.getElementById('display').value += texto;
    }

    function limpiar() {
        document.getElementById('display').value = '';
    }

    function borrar() {
        var valor = document.getElementById('display').value;
        document.getElementById('display').value = valor.substring(0, valor.length - 1);
    }

    function calcular() {
        try {
            var resultado = eval(document.getElementById('display').value);
            document.getElementById('display').value = resultado;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>
</body>
</html>
